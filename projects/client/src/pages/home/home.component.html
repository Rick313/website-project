<div class="card-container">
  <div class="card" *ngFor="let card of cards">
    <img [src]="card.img" alt="img-{{ card.route.label }}" />
    <p>{{ card.text }}</p>
    <a [routerLink]="card.route.path">
      <button type="button">{{ card.route.label }}</button>
    </a>
  </div>
</div>
